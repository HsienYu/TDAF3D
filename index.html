<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Taipei Digital Art Festival 2021</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!--<base href="{{site.baseurl}}" />-->
    <base href="./" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
  </head>
  <body>
    <div id="info">
      Taipei Digital Art Festival 2021 - 無邊庇護所 BORDERLESS SHELTER
      <br />WASD to move, space to jump, use mouse to navigate and move the camera.
      <br />WASD鍵 前後左右， 空白鍵 跳躍， 滑鼠觀看四周。滑鼠右鍵點擊物件開啟內容，左鍵點擊開啟連結。
    </div>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 23px">Click to start</p>
      </div>
    </div>
    <div id="loading">
      <div class="progress"><div class="progressbar"></div></div>
    </div>
    <div id="indicator"></div>
    <video id="david" playsinline webkit-playsinline  width="270" height="480" src="videos/david.mp4" style="display: none;"></video>
    <video id="asako" playsinline webkit-playsinline  width="583" height="480" src="videos/asako.mp4" style="display: none;"></video>
    <video id="eunhee" playsinline webkit-playsinline  width="1392" height="480" src="videos/eunhee.mp4" style="display: none;"></video>
    <video id="invasion" playsinline webkit-playsinline  width="853" height="480" src="videos/invasion.mp4" style="display: none;"></video>
    <video id="terms" playsinline webkit-playsinline  width="853" height="480" src="videos/terms.mp4" style="display: none;"></video>
    <script type="module" src="./src/app.js" ></script>
  </body>
</html>
